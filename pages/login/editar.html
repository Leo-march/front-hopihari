<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Usuário</title>
  <link rel="stylesheet" href="editar.css" />
  <link rel="icon" href="../imagem/logo_hopi-hari_O2Hwjn.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="../imagem/hopi-hari3795-removebg-preview.png" alt="Logo Hopi Hari">
                </div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-name" id="user-name">Como vai?</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                    <form action="../dashboard/dashboard.html">
                        <button class="logout-btn" >Voltar</button>
                    </form>
                    

                </div>
            </div>
        </div>
  </header>

  <main class="container">
    <div class="ride-card" style="max-width: 600px; margin: 40px auto;">
      <div class="ride-info">
        <h2 class="ride-name">Formulário de Edição</h2>
        <form action="#" method="POST" style="text-align: left;">
          <div style="margin-bottom: 15px;">
            <label for="primeiro-nome">Primeiro Nome:</label><br />
            <input type="text" id="primeiro-nome" name="primeiro-nome" value="João"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="ultimo-nome">Último Nome:</label><br />
            <input type="text" id="ultimo-nome" name="ultimo-nome" value="Silva"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" value="joao@exemplo.com"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="senha">Senha:</label><br />
            <input type="password" id="senha" name="senha" placeholder="Digite a nova senha"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="confirmar-senha">Confirmar Senha:</label><br />
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme a senha"/>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="data-nascimento">Data de Nascimento:</label><br />
            <input type="date" id="data-nascimento" name="data-nascimento" value="1990-01-01"/>
          </div>
          <div style="margin-bottom: 20px;">
            <label for="telefone">Telefone:</label><br />
            <input type="tel" id="telefone" name="telefone" value="(11) 99999-8888" placeholder="(00) 00000-0000"/>
          </div>
          <button type="submit" style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            Salvar Alterações
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Nome da Empresa. Todos os direitos reservados.
    <div class="last-update">Última atualização: Junho 2025</div>
  </footer>
</body>
</html>
